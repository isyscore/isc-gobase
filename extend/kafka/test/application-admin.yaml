base:
  kafka:
    addrs:
      - 10.30.30.78:29092
    # 是否激活，默认：false
    enable: true
    # 默认 sarama
    client-id: sarama1
    # 默认 256
    channel-buffer-size: 111256
    # 默认 true
    api-versions-request: false
    # 默认 V1_0_0_0，版本格式为V{x}_{x}_{x}_{x}；版本是否存在请见 Shopify/sarama 代码中的util.go包的版本
    version: V1_1_1_0
    admin:
      # 默认5
      retry-max: 115
      # 默认100ms
      retry-backoff: 11100ms
      # 默认3s
      timeout: 113s
